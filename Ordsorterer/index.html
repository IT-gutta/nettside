<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ord i alfabetisk rekkefølge</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="overskrift">
      <h1>Ordsorterer</h1>
    </div>
    <div class="oppskrifter">
      <input type="text" id="oppskrift" placeholder="Skriv inn et ord..">
      <div class="help-tip"><p>Skriv inn ord i det øverste feltet for å sortere dem i forhold til hverandre. For å angre på et ord, trykk CTRL + Z. For å fjerne et ord fra listen er det bare å trykke på det.</p></div>
    </div>
    <div class="oppskriftDiv">
      <div class="box">
        <ol id="paragraf">



        </ol>

       </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
